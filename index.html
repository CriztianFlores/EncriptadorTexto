<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script
      src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js"
      defer
      init
    ></script>
    <script src="script.js" defer></script>
    <style>
      @import url("styles.css");
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-8">
      <img src="./assets/logo-alura.svg">
      <h1 class="text-3xl font-bold text-center text-black mb-6">Encriptador de texto</h1>
      <div
        class="max-w-10g mx-auto p-6 bg-white rounded-lg shadow-md border border-gray-300">
        <textarea
          id="textoIngresado"
          class="w-full p-3 border border-gray-300 rounded-lg mb-4 bg-white text-black"
          rows="4"
          placeholder="Ingresa el texto..."
        ></textarea>
        <div class="flex space-x-4 mb-4">
          <button
            id="botonEncriptar"
            class="flex-1 bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-800"
          >Encriptar</button>
          <button
            id="botonDesencriptar"
            class="flex-1 bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-600"
          >Desencriptar</button>
        </div>
        <div
          id="resultBox"
          class="bg-gray-100 p-3 rounded-lg flex justify-between items-center"
          >
          <span id="textoFinal" class="text-gray-800"></span>
          <button id="botonCopiar" class="text-blue-500">Copiar</button>
        </div>
      </div>
    </div>
  </body>
</html>
